<!DOCTYPE html>
<html lang="ko">
  <head>
    <div class="maintitleTag">
      <!-- <p>는 paragraph의 약자로 하나의 문단을 만들 때 쓰인다. -->
      <p>ELIM STUDY CAFE</p>
    </div>
    <style>
      .maintitleTag p {
        font-size: 200%;
      }
    </style>
  </head>
  <body>
    <div class="inlineTag">
      <!-- <span>은 가로, <div>는 세로 로 나열한다. -->
      <ul>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
        <li>item1</li>
      </ul>
    </div>
    <style>
      /* li 는 list의 약자로 목록을 만드는 태그 */
      li {
        list-style: none;
      } /*
      .inlineTag span {
        background-color: rgb(104, 195, 255);
        border: 2px solid rgb(0, 0, 0);
        font-size: 150%;
        letter-spacing: 20px;
        word-spacing: 0px;
        padding: 0px;
        width: 0px;
        text-align: right;
        justify-content: center;
      }*/
      .inlineTag li {
        list-style-type: none;
        display: inline-block;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </body>
</html>
